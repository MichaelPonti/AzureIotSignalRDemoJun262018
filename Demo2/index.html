<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>mill dashboard</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous">
	</script>

	<link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />
	
	<link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/style.min.css">
	<script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/viewer3D.min.js"></script>
	<link rel="stylesheet" href="styles.css" />
</head>

<body id="body">
	<div class="container-fluid" style="height: 100%">
		<div id="logorow" class="row">
			<div id="logoRowColumn" class="col-xs-12">
				<img id="logoImage" src="logo.png" alt="Contoso Logo" />
				<span id="titleLine">FAKE PLANT DASHBOARD</span>
			</div>
		</div>

		<div id="statusGraphRow" class="row">
			<div class="col-md-3">
				<h4>POWER (kWH)</h4>
				<div id="statusGraphPower" class="statusGraphContainer">
					<canvas id="chartPower"></canvas>
				</div>
			</div>
			<div class="col-md-3">
				<h4>DEFECTS/HOUR</h4>
				<div id="statusGraphDefects" class="statusGraphContainer">
					<canvas id="chartDefects"></canvas>
				</div>
			</div>
			<div class="col-md-3">
				<h4>PRODUCT OUTPUT</h4>
				<div id="statusGraphOutput" class="statusGraphContainer">
					<canvas id="chartOutput"></canvas>
				</div>
			</div>
			<div class="col-md-3">
				<h4>AIR QUALITY (ppm)</h4>
				<div id="statusGraphAirQuality" class="statusGraphContainer">
					<canvas id="chartAirQuality"></canvas>
				</div>
			</div>
		</div>
	
		<div id="spacerDiv" class="row" style="margin-top: 1em;"></div>
	
		<div id="modelRow" class="row">
			<div class="col-md-9">
				<div id="MyViewerDiv"></div>
			</div>

			<div class="col-md-3">
				some text
			</div>



		</div>
	</div>


	<script src="node_modules/@aspnet/signalr/dist/browser/signalr.js"></script>
	<script src="lib/tween_browserfy.js"></script>
	<script src="node_modules/smoothie/smoothie.js"></script>

	<script src="dashboard.js"></script>

	<script>
		function resizeModelDiv () {
			var overallHeight = $(window).height();
			console.log(overallHeight);
			var logoRowHeight = $("#logorow").height();
			console.log(logoRowHeight);
			var graphRowHeight = $("#statusGraphRow").height();
			var spacerDivHeight = $("#spacerDiv").height();
			var modelRowHeight = overallHeight - logoRowHeight - graphRowHeight - spacerDivHeight - 20;
			$("#MyViewerDiv").height(modelRowHeight);
		}
		(function () {
			resizeModelDiv();
		})();
	
	</script>
</body>
</html>
